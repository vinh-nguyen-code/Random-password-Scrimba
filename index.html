<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator - Scrimba</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class ="section-container">
        <h1>Generate a <br> <span class ="green">random password </span> </h1>
        <p class ="subtitle">Never use an insecure password again. </p>
        <span id="password-slider-text">Length: <label for="slider" id="sliderNumber">8</label></span>
        <input type="range" min="8" max="15" value="8" class="slider" id="slider" name="slider"></input>
        <button class="generate-btn" onclick="getPassword()">Generate passwords</button>
        <hr>
        <div class ="suggestion-container">
            <div class = "generated-password" id="password-1"></div>
            <div class = "generated-password" id="password-2"></div>
            <div class = "generated-password" id="password-3"></div>
            <div class = "generated-password" id="password-4"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
